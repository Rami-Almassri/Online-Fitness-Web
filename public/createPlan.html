<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a plan</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section id="loader" class="flex fixed w-full h-full bg-white justify-center items-center text-3xl transition ease-in-out delay-500 opacity-1">Loading...</section>

    <nav class="flex flex-row p-6">
        <div class="fitness-logo w-1/2">
            <a class="text-3xl ml-5" href="home.html">
                <span>F</span>itness
            </a>
        </div>
        <div class="flex justify-end items-center w-1/2">
            <ul class="flex flex-row gap-7 text-xl justify-right items-right">
                <li><a href="trainers.html" id="nav-trainers">Trainers</a></li>
                <li><a href="plans.html" id="nav-plans">Plans</a></li>
                <li id="nav-login"><a href="profile.html">Profile</a></li>
                <li id="nav-sign-out"><button id="sign-out">Sign out</button></li>
            </ul>
        </div>
    </nav>

    <div class="flex flex-col w-3/4 m-auto mt-4">
        <!-- Plan inputs -->
        <section>
            <b class="text-2xl">Creating a new plan</b>
            <!-- Title -->
            <div class="flex mt-8 items-center">
                <label for="title" class="text-2xl">Plan title</label>
                <input type="text" name="title" id="title" class="ml-3 p-1 pl-2 pr-2 w-1/2 border border-black rounded-xl bg-gray-300 focus:outline-none">
            </div>
            <!-- About -->
            <div class="flex flex-col mt-8">
                <label for="about" class="text-2xl">About plan</label>
                <textarea name="about" id="about" rows="4" class="p-1 pl-2 pr-2 w-full  border border-black rounded-xl bg-gray-300 focus:outline-none"></textarea>
            </div>
            <!-- Index -->
            <div class="flex flex-col mt-8">
                <h1 class="text-2xl">Index</h1>
                <div id="index" class="w-full">
                    <div id="idx-section-1" class="flex">
                        <h1 id="idx-number-1" class="index-box p-1 pl-4 pr-4 border border-black rounded-l-xl text-2xl">1</h1>
                        <input type="text" name="index-1" id="index-1" class="p-1 pl-2 pr-2 w-1/2 border-r border-y rounded-r-xl border-black bg-gray-300 focus:outline-none">
                    </div>
                </div>
                <div>
                    <button id="add-index-btn" class="mt-4 bg-green-800 p-2 pl-5 pr-5 text-gray-100 text-xl rounded-2xl transition ease-in-out delay-50 hover:bg-green-700">+</button>
                </div>
            </div>
            <!-- Content -->
            <div class="flex flex-col mt-8">
                <h1 class="text-2xl">Content</h1>
                <div id="content-section">
                    <div id="content-section-1" class="flex flex-col w-full justify-center">
                        <div id="content" class="content-header flex justify-center pt-2 pb-2 rounded-t-xl border border-black">Section #1</div>
                        <textarea name="content-1" id="content-1" rows="4" class="p-1 pl-2 pr-2 w-full border-x border-b focus:outline-none border-black rounded-b-xl bg-gray-300"></textarea>
                    </div>
                </div>
            </div>
            <!-- Price -->
            <div class="flex mt-8 items-center">
                <label for="title" class="text-2xl">Price</label>
                <p class="text-2xl ml-5 text-green-800">Â£</p>
                <input type="number" name="price" id="price" min="0" class="ml-3 p-1 pl-2 pr-2 w-24 text-2xl border border-black rounded-xl bg-gray-300 focus:outline-none">
            </div>
            <!-- Create -->
            <div class="flex justify-center">
                <button id="create-plan-btn" class="w-full mt-10 bg-green-800 p-4 text-gray-100 text-xl rounded-2xl transition ease-in-out delay-50 hover:bg-green-700">Create</button>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="flex bg-green-700 text-white mt-20 p-10">
        <div class="flex flex-col w-1/2">
            <div class="fitness-logo w-1/2">
                <h1 class="text-3xl">
                    <span>F</span>itness
                </h1>
            </div>
            <div>
                <h1>
                GETTING YOUR<br />
                DREAMS OUT
                </h1>
            </div>
            <div class="mt-5">
                <h1><i class="fa-solid fa-phone mr-2 text-md"></i>+44 1632 960442</h1>
                <h1><i class="fa-solid fa-map mr-2 text-md"></i>Camden Town, London</h1>
            </div>
        </div>
        <div class="flex w-1/2 items-center justify-end">
            <ul class="flex flex-col flex-row gap-1 text-md text-right justify-right items-right">
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="'plans.html">Plans</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/componentsHandler/loadingHandler.js"></script>
    <script src="js/modelsHandler/planHandler.js"></script>
    <script src="js/requestHandler/requestHandler.js"></script>
    <script src="js/pagesHandler/createPlanHandler.js"></script>
</body>
</html>
